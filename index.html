<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #nameSection, #chatSection {
      display: none;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .userMessage {
      background-color: #d1f7c4;
      text-align: right;
    }
    .otherMessage {
      background-color: #f1f1f1;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="nameSection">
      <h2>Enter your name</h2>
      <input type="text" id="userName" placeholder="Enter your name">
      <button onclick="startChat()">Start Chat</button>
    </div>

    <div id="chatSection">
      <h2>Chat Room: <span id="chatName"></span></h2>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
      authDomain: "memechat2-54d1d.firebaseapp.com",
      databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
      projectId: "memechat2-54d1d",
      storageBucket: "memechat2-54d1d.firebasestorage.app",
      messagingSenderId: "598300946052",
      appId: "1:598300946052:web:48833a7bee0a2796159cd1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userName = "";
    let currentChat = null;

    // Show the name input section
    document.getElementById("nameSection").style.display = "block";

    // Start chat and set user name
    function startChat() {
      userName = document.getElementById("userName").value.trim();
      if (userName) {
        localStorage.setItem("userName", userName);
        document.getElementById("nameSection").style.display = "none";
        document.getElementById("chatSection").style.display = "block";
        loadChats();
      } else {
        alert("Please enter a name!");
      }
    }

    // Load available chats from Firebase
    function loadChats() {
      const chatsRef = db.ref('chats');
      chatsRef.on('value', snapshot => {
        const chats = snapshot.val();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";

        if (chats) {
          Object.keys(chats).forEach(chatId => {
            const chat = chats[chatId];
            const chatDiv = document.createElement("div");
            chatDiv.textContent = chat.name;
            chatDiv.onclick = () => openChat(chatId, chat.name);
            messagesDiv.appendChild(chatDiv);
          });
        }

        // Option to create a new chat
        const newChatDiv = document.createElement("div");
        newChatDiv.textContent = "Create New Chat";
        newChatDiv.onclick = () => createNewChat();
        messagesDiv.appendChild(newChatDiv);
      });
    }

    // Open selected chat
    function openChat(chatId, chatName) {
      currentChat = chatId;
      document.getElementById("chatName").textContent = chatName;
      loadMessages(chatId);
    }

    // Create a new chat
    function createNewChat() {
      const chatName = prompt("Enter a name for your new chat:");
      if (chatName) {
        const newChatRef = db.ref('chats').push();
        newChatRef.set({
          name: chatName,
          messages: []
        }).then(() => {
          openChat(newChatRef.key, chatName);
        });
      }
    }

    // Load messages for the selected chat
    function loadMessages(chatId) {
      const messagesRef = db.ref('chats/' + chatId + '/messages');
      messagesRef.on('value', snapshot => {
        const messages = snapshot.val();
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        
        if (messages) {
          Object.keys(messages).forEach(msgId => {
            const msg = messages[msgId];
            const messageDiv = document.createElement("div");
            messageDiv.className = msg.user === userName ? 'message userMessage' : 'message otherMessage';
            messageDiv.textContent = `${msg.user}: ${msg.content}`;
            messagesDiv.appendChild(messageDiv);
          });
        }
      });
    }

    // Send message to the selected chat
    function sendMessage() {
      const messageInput = document.getElementById("messageInput").value.trim();
      if (messageInput && currentChat) {
        const messagesRef = db.ref('chats/' + currentChat + '/messages');
        messagesRef.push({
          user: userName,
          content: messageInput
        }).then(() => {
          document.getElementById("messageInput").value = ""; // Clear input
        });
      }
    }
  </script>
</body>
</html>
