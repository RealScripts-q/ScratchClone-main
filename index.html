<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp-like Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .contact-list {
      width: 300px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: scroll;
    }
    .contact-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .contact-item:hover {
      background-color: #f0f0f0;
    }
    .chat-box {
      flex-grow: 1;
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
    .messages {
      flex-grow: 1;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.sent {
      background-color: #4caf50;
      color: white;
      align-self: flex-end;
    }
    .message.received {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    #messageInput {
      padding: 10px;
      width: calc(100% - 80px);
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #nameSection {
      padding: 20px;
      text-align: center;
    }
    #nameSection input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      width: 80%;
    }
    #nameSection button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #nameSection button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="nameSection">
  <h2>Enter Your Name</h2>
  <input type="text" id="userName" placeholder="Enter your name" />
  <button onclick="setUserName()">Start Chat</button>
</div>

<div id="chatSection" class="chat-container" style="display:none;">
  <div class="contact-list" id="contactList">
    <h3>Contacts</h3>
    <div id="contacts"></div>
  </div>
  <div class="chat-box">
    <div class="header">
      <h3 id="chatName">Select a chat</h3>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="messages" class="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
  authDomain: "memechat2-54d1d.firebaseapp.com",
  databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
  projectId: "memechat2-54d1d",
  storageBucket: "memechat2-54d1d.firebasestorage.app",
  messagingSenderId: "598300946052",
  appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let userName = "";
let currentChat = null;

// Set username and display chat section
function setUserName() {
  userName = document.getElementById("userName").value.trim();
  if (userName) {
    checkIfNameExists(userName).then(exists => {
      if (exists) {
        alert("This name is already taken. Please choose another name.");
      } else {
        // Save the name to Firebase
        db.ref('users').child(userName).set(true);
        localStorage.setItem("userName", userName);
        document.getElementById("nameSection").style.display = "none";
        document.getElementById("chatSection").style.display = "flex";
        loadContacts();
      }
    });
  } else {
    alert("Please enter a valid name.");
  }
}

// Check if the name already exists in Firebase
function checkIfNameExists(name) {
  return db.ref('users/' + name).once('value').then(snapshot => {
    return snapshot.exists();
  });
}

// Load contacts (chats) from Firebase
function loadContacts() {
  const contactsRef = db.ref('chats');
  contactsRef.on('value', snapshot => {
    const chats = snapshot.val();
    const contactsContainer = document.getElementById("contacts");
    contactsContainer.innerHTML = "";
    if (chats) {
      for (const chatId in chats) {
        const chat = chats[chatId];
        const contactDiv = document.createElement("div");
        contactDiv.classList.add("contact-item");
        contactDiv.textContent = chat.name;
        contactDiv.onclick = () => openChat(chatId, chat.name);
        contactsContainer.appendChild(contactDiv);
      }
    }
  });
}

// Open a chat and display messages
function openChat(chatId, chatName) {
  currentChat = chatId;
  document.getElementById("chatName").textContent = chatName;
  loadMessages(chatId);
}

// Load messages for the selected chat
function loadMessages(chatId) {
  const messagesRef = db.ref('chats/' + chatId + '/messages');
  messagesRef.on('value', snapshot => {
    const messages = snapshot.val();
    const messagesContainer = document.getElementById("messages");
    messagesContainer.innerHTML = "";
    if (messages) {
      for (const msgId in messages) {
        const msg = messages[msgId];
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", msg.user === userName ? "sent" : "received");
        messageDiv.textContent = `${msg.user}: ${msg.content}`;
        messagesContainer.appendChild(messageDiv);
      }
    }
    messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
  });
}

// Send a message to the selected chat
function sendMessage() {
  const messageContent = document.getElementById("messageInput").value.trim();
  if (messageContent && currentChat) {
    const messagesRef = db.ref('chats/' + currentChat + '/messages');
    // Add a new message to Firebase
    messagesRef.push({
      user: userName,
      content: messageContent
    })
    .then(() => {
      document.getElementById("messageInput").value = ""; // Clear input field after sending
    })
    .catch(error => {
      console.error("Error sending message: ", error);
    });
  } else {
    console.log("No message content or no current chat.");
  }
}

// Logout function
function logout() {
  if (userName) {
    db.ref('users/' + userName).remove(); // Remove username from Firebase
  }
  userName = "";
  currentChat = null;
  document.getElementById("chatSection").style.display = "none";
  document.getElementById("nameSection").style.display = "block";
  document.getElementById("userName").value = "";
}

// Check if user is already logged in
window.onload = () => {
  const storedUserName = localStorage.getItem("userName");
  if (storedUserName) {
    userName = storedUserName;
    document.getElementById("nameSection").style.display = "none";
    document.getElementById("chatSection").style.display = "flex";
    loadContacts();
  }
};
</script>

</body>
</html>
