<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat Room</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f1f1f1; }
    #login, #chatBox { display: flex; flex-direction: column; align-items: center; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; width: 80%; max-height: 60vh; }
    .msg { background: white; margin: 5px 0; padding: 10px; border-radius: 5px; }
    #sendArea { display: flex; width: 80%; padding: 10px; background: #fff; }
    #sendArea input, #sendArea button { padding: 10px; border-radius: 5px; margin-right: 5px; }
    #sendArea button { background: #2196f3; color: white; border: none; }
    .user-list { padding: 10px; width: 80%; background: #fff; margin-top: 10px; border-radius: 5px; }
    .user { margin: 5px; }
    .invite-btn { padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #searchBar { width: 80%; padding: 10px; margin-top: 10px; border-radius: 5px; }
    .media-container { margin: 5px 0; }
    .media-container img { max-width: 100%; max-height: 200px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Join Chat Room</h2>
  <input id="name" placeholder="Your Name" /><br><br>
  <input id="room" placeholder="Room Name" /><br><br>
  <button onclick="joinRoom()">Join</button>
  <div id="userContainer">
    <input type="text" id="searchBar" placeholder="Search for users..." oninput="searchUsers()" />
  </div>
</div>

<div id="chatBox" style="display:none;">
  <div id="messages"></div>
  <div class="user-list">
    <h3>Current Users:</h3>
    <ul id="userList"></ul>
  </div>
  <div id="sendArea">
    <input id="messageInput" placeholder="Type your message..." oninput="updateTypingStatus()" />
    <button onclick="sendMessage()">Send</button>
  </div>
  <div>
    <button id="inviteBtn" class="invite-btn" style="display:none;" onclick="inviteFriends()">Invite Friends</button>
    <input type="file" id="mediaInput" onchange="uploadMedia()" />
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
    authDomain: "memechat2-54d1d.firebaseapp.com",
    databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
    projectId: "memechat2-54d1d",
    storageBucket: "memechat2-54d1d.appspot.com",
    messagingSenderId: "598300946052",
    appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();
  const auth = firebase.auth();

  let user = "", room = "", roomOwner = "", isOwner = false;

  // User Login/Signup
  auth.onAuthStateChanged((user) => {
    if (user) {
      joinRoom();
    }
  });

  function joinRoom() {
    user = document.getElementById("name").value.trim();
    room = document.getElementById("room").value.trim();
    if (!user || !room) return alert("Please enter name and room.");

    auth.signInAnonymously().then(() => {
      db.ref("rooms/" + room).once("value").then(snapshot => {
        if (snapshot.exists()) {
          roomOwner = snapshot.val().owner;
          isOwner = roomOwner === "Prince";  // Prince is the owner
          document.getElementById("login").style.display = "none";
          document.getElementById("chatBox").style.display = "flex";
          listen();
          updateUserList();
          setInviteButtonVisibility();
        } else {
          // If the room does not exist, create it and assign Prince as the owner
          db.ref("rooms/" + room).set({ owner: "Prince" });
          roomOwner = "Prince";
          isOwner = true;
          document.getElementById("login").style.display = "none";
          document.getElementById("chatBox").style.display = "flex";
          listen();
          updateUserList();
          setInviteButtonVisibility();
        }
      });
    }).catch(console.error);
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    const msg = {
      user: user,
      text: text,
      time: Date.now()
    };
    db.ref("chats/" + room).push(msg);
    input.value = "";
  }

  function listen() {
    const messages = document.getElementById("messages");
    db.ref("chats/" + room).on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      if (msg.text.startsWith("media:")) {
        const mediaUrl = msg.text.split(":")[1];
        const mediaDiv = document.createElement("div");
        mediaDiv.className = "media-container";
        const img = document.createElement("img");
        img.src = mediaUrl;
        mediaDiv.appendChild(img);
        div.appendChild(mediaDiv);
      } else {
        div.innerHTML = `<strong>${msg.user}</strong><br>${msg.text}`;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  }

  function updateUserList() {
    const userList = document.getElementById("userList");
    db.ref("rooms/" + room + "/users").on("value", snapshot => {
      userList.innerHTML = "";
      snapshot.forEach(childSnapshot => {
        const userItem = document.createElement("li");
        userItem.textContent = childSnapshot.val().name;
        userList.appendChild(userItem);
      });
    });
  }

  function setInviteButtonVisibility() {
    const inviteButton = document.getElementById("inviteBtn");
    if (!isOwner) {
      inviteButton.style.display = "none";  // Hide the invite button for non-owners
    } else {
      inviteButton.style.display = "block";  // Show the invite button for owners
    }
  }

  function searchUsers() {
    const searchQuery = document.getElementById("searchBar").value.toLowerCase();
    db.ref("rooms/" + room + "/users").on("value", snapshot => {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      snapshot.forEach(childSnapshot => {
        const name = childSnapshot.val().name.toLowerCase();
        if (name.includes(searchQuery)) {
          const userItem = document.createElement("li");
          userItem.textContent = childSnapshot.val().name;
          userList.appendChild(userItem);
        }
      });
    });
  }

  function inviteFriends() {
    const inviteMessage = `${user} has invited you to join room: ${room}. Join now!`;
    alert(inviteMessage);
  }

  function uploadMedia() {
    const fileInput = document.getElementById("mediaInput");
    const file = fileInput.files[0];
    if (!file) return;

    const storageRef = storage.ref("media/" + file.name);
    storageRef.put(file).then(snapshot => {
      snapshot.ref.getDownloadURL().then(url => {
        db.ref("chats/" + room).push({ user, text: "media:" + url, time: Date.now() });
      });
    });
  }

  function updateTypingStatus() {
    // Placeholder function for showing typing status
  }
</script>

</body>
</html>
