<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        /* Add basic styles for the chat interface */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #messages {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .message {
            padding: 5px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message .user {
            font-weight: bold;
        }
        .message .content {
            margin-left: 10px;
        }
        input[type="text"], button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Chat Room</h2>
    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    
    <script>
        // Initialize Firebase with the provided config
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, onValue } from "firebase/database";

        const firebaseConfig = {
            apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
            authDomain: "memechat2-54d1d.firebaseapp.com",
            projectId: "memechat2-54d1d",
            storageBucket: "memechat2-54d1d.firebasestorage.app",
            messagingSenderId: "598300946052",
            appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get reference to the message list in the database
        const messagesRef = ref(database, 'messages/');

        // Function to send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim() === '') return;

            const newMessageKey = Date.now(); // Unique key for the message
            set(ref(database, 'messages/' + newMessageKey), {
                user: 'User ' + Math.floor(Math.random() * 1000), // Random user for now
                content: message,
            });

            messageInput.value = ''; // Clear the input field
        }

        // Function to display messages
        function displayMessages() {
            onValue(messagesRef, (snapshot) => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = ''; // Clear current messages
                
                snapshot.forEach((childSnapshot) => {
                    const messageData = childSnapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    
                    messageElement.innerHTML = `
                        <span class="user">${messageData.user}</span>: 
                        <span class="content">${messageData.content}</span>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
            });
        }

        // Initialize the chat by displaying current messages
        displayMessages();
    </script>
</body>
</html>
