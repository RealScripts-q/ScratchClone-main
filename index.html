<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Livestream Chat + Screen Share</title>
  <style>
    body { margin: 0; font-family: Arial; }
    #app { display: flex; height: 100vh; }
    #stream, #dashboard { flex: 2; background: #000; color: white; display: none; flex-direction: column; }
    #chat { flex: 1; display: flex; flex-direction: column; border-left: 2px solid #ccc; background: #fff; }
    video { width: 100%; height: 50%; object-fit: contain; background: black; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; color: black; }
    .chat-message { margin: 5px 0; }
    .chat-message img { width: 24px; height: 24px; border-radius: 50%; margin-right: 5px; vertical-align: middle; }
    #input-area { display: flex; padding: 10px; }
    #input-area input { flex: 1; padding: 6px; }
    #input-area button { padding: 6px; }
    #auth-area button { margin: 4px; }
    #owner-controls, #timeout-area { display: none; padding: 10px; border-top: 1px solid #ccc; }
    #dashboard ul { padding: 10px; }
    #dashboard li { margin: 5px 0; }
  </style>
</head>
<body>
  <div id="app">
    <div id="stream">
      <video id="screenVideo" autoplay muted></video>
      <button onclick="leaveStream()">Leave Stream</button>
      <div id="owner-controls">
        <button onclick="endStream()">End Stream</button>
        <div id="timeout-area">
          <input id="timeoutUser" placeholder="User ID" />
          <input id="timeoutMinutes" type="number" placeholder="Minutes" />
          <button onclick="timeoutUser()">Timeout User</button>
        </div>
      </div>
    </div>
    <div id="dashboard">
      <h3>Dashboard</h3>
      <ul>
        <li><b>Running:</b> <span id="runningStreams"></span></li>
        <li><b>Upcoming:</b> <span id="upcomingStreams"></span></li>
        <li><b>Ended:</b> <span id="endedStreams"></span></li>
      </ul>
    </div>
    <div id="chat">
      <div id="auth-area">
        <button id="loginBtn">Login with Google</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <button id="shareBtn" style="display:none;">Share Screen</button>
      </div>
      <div id="messages"><em>Login to chat...</em></div>
      <div id="input-area" style="display:none;">
        <input id="msgInput" placeholder="Message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const config = {
      apiKey: "AIzaSyCq74S-8b4maDXEKkDXwoaz28Y_Qf0N_34",
      authDomain: "livestreamchat-268a9.firebaseapp.com",
      databaseURL: "https://livestreamchat-268a9-default-rtdb.firebaseio.com",
      projectId: "livestreamchat-268a9",
      storageBucket: "livestreamchat-268a9.appspot.com",
      messagingSenderId: "761482927725",
      appId: "1:761482927725:web:7d525941da69c424bb6964"
    };

    firebase.initializeApp(config);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const shareBtn = document.getElementById('shareBtn');
    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const inputArea = document.getElementById('input-area');
    const screenVideo = document.getElementById('screenVideo');
    const streamDiv = document.getElementById('stream');
    const dashboardDiv = document.getElementById('dashboard');
    const ownerControls = document.getElementById('owner-controls');

    let currentUser = null;
    let messagesRef = null;

    function loadDashboard() {
      streamDiv.style.display = 'none';
      dashboardDiv.style.display = 'flex';

      db.ref('streams').once('value', snap => {
        const data = snap.val() || {};
        const now = Date.now();
        document.getElementById('runningStreams').textContent = Object.values(data).filter(s => s.status === 'running').length;
        document.getElementById('upcomingStreams').textContent = Object.values(data).filter(s => s.status === 'upcoming').length;
        document.getElementById('endedStreams').textContent = Object.values(data).filter(s => s.status === 'ended').length;
      });
    }

    function leaveStream() {
      screenVideo.srcObject = null;
      loadDashboard();
    }

    function endStream() {
      db.ref('streams/current').update({ status: 'ended' });
      alert("Stream ended.");
      loadDashboard();
    }

    function timeoutUser() {
      const uid = document.getElementById('timeoutUser').value.trim();
      const mins = parseInt(document.getElementById('timeoutMinutes').value);
      if (!uid || isNaN(mins)) return alert("Invalid input");
      db.ref('timeouts/' + uid).set(Date.now() + mins * 60000);
      alert("User timed out.");
    }

    function isTimedOut(uid) {
      return db.ref('timeouts/' + uid).once('value').then(snap => {
        const time = snap.val();
        return time && Date.now() < time;
      });
    }

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        shareBtn.style.display = 'inline-block';
        inputArea.style.display = 'flex';
        messagesDiv.innerHTML = '';
        streamDiv.style.display = 'flex';
        dashboardDiv.style.display = 'none';

        db.ref('streams/current').set({ status: 'running', host: user.displayName });

        if (user.displayName === "Real Gyjs") {
          ownerControls.style.display = 'block';
          document.getElementById('timeout-area').style.display = 'block';
        }

        startListeningMessages();
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        shareBtn.style.display = 'none';
        inputArea.style.display = 'none';
        messagesDiv.innerHTML = '<em>Login to chat...</em>';
        stopListeningMessages();
        loadDashboard();
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => alert(e.message));
    };

    logoutBtn.onclick = () => auth.signOut();

    sendBtn.onclick = async () => {
      const text = msgInput.value.trim();
      if (!text || !currentUser) return;

      const timedOut = await isTimedOut(currentUser.uid);
      if (timedOut) return alert("You're in timeout.");

      db.ref('messages').push({
        user: currentUser.displayName,
        userId: currentUser.uid,
        photoURL: currentUser.photoURL,
        text,
        timestamp: Date.now()
      });

      msgInput.value = '';
    };

    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    function startListeningMessages() {
      messagesRef = db.ref('messages').limitToLast(100);
      messagesRef.on('child_added', snap => {
        const msg = snap.val();
        const msgElem = document.createElement('div');
        msgElem.className = 'chat-message';
        msgElem.innerHTML = `<img src="${msg.photoURL}" /> <strong>${msg.user}</strong>: ${msg.text}`;

        if (currentUser && currentUser.displayName === "Real Gyjs") {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'X';
          delBtn.onclick = () => db.ref('messages/' + snap.key).remove();
          msgElem.appendChild(delBtn);
        }

        messagesDiv.appendChild(msgElem);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function stopListeningMessages() {
      if (messagesRef) messagesRef.off();
    }

    shareBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        screenVideo.srcObject = stream;
      } catch (e) {
        alert("Screen share error: " + e.message);
      }
    };
  </script>
</body>
</html>
