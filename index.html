<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        h1, h2 {
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        /* Block Container */
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        /* Block Styles */
        .block {
            background-color: #fff;
            width: 200px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s;
        }

        .block h2 {
            font-size: 1.2rem;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Website</h1>
    </header>

    <main>
        <div class="container">
            <div class="block" id="block1">
                <h2>Block 1</h2>
                <p>This is the first block. Click to change color!</p>
                <button onclick="changeColor('block1')">Change Color</button>
            </div>
            <div class="block" id="block2">
                <h2>Block 2</h2>
                <p>This is the second block. Click to change color!</p>
                <button onclick="changeColor('block2')">Change Color</button>
            </div>
            <div class="block" id="block3">
                <h2>Block 3</h2>
                <p>This is the third block. Click to change color!</p>
                <button onclick="changeColor('block3')">Change Color</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Website</p>
    </footer>

    <script>
        // JavaScript function to change color of a block
        function changeColor(blockId) {
            // Get the block by ID
            var block = document.getElementById(blockId);
            // Generate a random color
            var randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            // Apply the random color to the block's background
            block.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
