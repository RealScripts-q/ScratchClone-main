<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Stream + Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; }
    #stream { flex: 2; background: black; }
    #chat { flex: 1; display: flex; flex-direction: column; border-left: 2px solid #ccc; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; border-bottom: 1px solid #ccc; }
    #input-area { display: flex; padding: 10px; }
    #input-area input { flex: 1; padding: 8px; font-size: 1rem; }
    #input-area button { padding: 8px 12px; font-size: 1rem; }
    .message { margin-bottom: 10px; }
    .message strong { color: #007bff; }
  </style>
</head>
<body>

  <div id="stream">
    <!-- Replace YOUR_YOUTUBE_VIDEO_ID below with your live stream's video ID -->
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/YOUR_YOUTUBE_VIDEO_ID?autoplay=1" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input id="msgInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Your Firebase config:
    const firebaseConfig = {
      apiKey: "AIzaSyCq74S-8b4maDXEKkDXwoaz28Y_Qf0N_34",
      authDomain: "livestreamchat-268a9.firebaseapp.com",
      databaseURL: "https://livestreamchat-268a9-default-rtdb.firebaseio.com",
      projectId: "livestreamchat-268a9",
      storageBucket: "livestreamchat-268a9.firebasestorage.app",
      messagingSenderId: "761482927725",
      appId: "1:761482927725:web:7d525941da69c424bb6964"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // Random username for demo
    const username = 'User' + Math.floor(Math.random() * 1000);

    // Listen for new chat messages
    const messagesRef = db.ref('messages');
    messagesRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      const msgElem = document.createElement('div');
      msgElem.classList.add('message');
      msgElem.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message
    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if(text) {
        messagesRef.push({
          user: username,
          text: text,
          timestamp: Date.now()
        });
        msgInput.value = '';
      }
    };

    // Send message on Enter key press
    msgInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') sendBtn.click();
    });
  </script>

</body>
</html>
