<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    #chatBox {
      max-height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }
    #messageInput {
      width: calc(100% - 60px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.sent {
      text-align: right;
    }
    .message.received {
      text-align: left;
    }
    .chat-list {
      margin-top: 20px;
    }
    .chat-item {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 5px;
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Real-Time Chat</h2>

    <!-- Name Input Section -->
    <div id="nameSection">
      <input type="text" id="userName" placeholder="Enter your name" />
      <button onclick="setUserName()">Start Chat</button>
    </div>

    <!-- Chat List Section -->
    <div id="chatListSection" style="display:none;">
      <h3>Select a Chat or Create One</h3>
      <div id="chatList" class="chat-list"></div>
      <input type="text" id="newChatName" placeholder="Enter new chat name (optional)" />
      <button onclick="createChat()">Create New Chat</button>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" style="display:none;">
      <h3>Chat: <span id="currentChatName"></span></h3>
      <div id="chatBox"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase Configuration (use your actual Firebase config here)
    const firebaseConfig = {
      apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
      authDomain: "memechat2-54d1d.firebaseapp.com",
      databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
      projectId: "memechat2-54d1d",
      storageBucket: "memechat2-54d1d.firebasestorage.app",
      messagingSenderId: "598300946052",
      appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Global variables
    let userName = "";
    let currentChat = null;
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    // Set username and show chat options
    function setUserName() {
      userName = document.getElementById("userName").value;
      if (userName.trim() !== "") {
        localStorage.setItem("userName", userName);
        document.getElementById("nameSection").style.display = "none";
        document.getElementById("chatListSection").style.display = "block";
        loadChatList();
      } else {
        alert("Please enter a valid name.");
      }
    }

    // Load chat list from Firebase
    function loadChatList() {
      const chatListRef = db.ref('chats');
      chatListRef.on('value', snapshot => {
        const chats = snapshot.val();
        const chatList = document.getElementById("chatList");
        chatList.innerHTML = ""; // Clear the chat list

        if (chats) {
          for (const key in chats) {
            if (chats.hasOwnProperty(key)) {
              const chat = chats[key];
              const chatDiv = document.createElement("div");
              chatDiv.classList.add("chat-item");
              chatDiv.textContent = chat.name;
              chatDiv.onclick = () => joinChat(key, chat.name);
              chatList.appendChild(chatDiv);
            }
          }
        }
      });
    }

    // Join an existing chat
    function joinChat(chatId, chatName) {
      currentChat = chatId;
      document.getElementById("currentChatName").textContent = chatName;
      document.getElementById("chatListSection").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
      loadMessages(chatId);
    }

    // Create a new public chat
    function createChat() {
      const newChatName = document.getElementById("newChatName").value.trim();
      if (newChatName !== "") {
        const chatListRef = db.ref('chats');
        chatListRef.push({
          name: newChatName
        }).then(() => {
          alert("New chat created!");
          loadChatList();
        }).catch(error => {
          console.error("Error creating chat:", error);
        });
      } else {
        alert("Please enter a valid chat name.");
      }
    }

    // Load messages from Firebase for a specific chat
    function loadMessages(chatId) {
      const chatRef = db.ref('chats/' + chatId + '/messages');
      chatRef.on('value', snapshot => {
        const messages = snapshot.val();
        chatBox.innerHTML = ""; // Clear the chat box

        if (messages) {
          for (const key in messages) {
            if (messages.hasOwnProperty(key)) {
              const msg = messages[key];
              const messageDiv = document.createElement("div");
              messageDiv.classList.add("message", msg.user === userName ? "sent" : "received");
              messageDiv.innerHTML = `<strong>${msg.user}:</strong> ${msg.content}`;
              chatBox.appendChild(messageDiv);
            }
          }
        }
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
      });
    }

    // Send message to the selected chat
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message !== "" && currentChat !== null) {
        const chatRef = db.ref('chats/' + currentChat + '/messages');
        chatRef.push({
          user: userName,
          content: message
        }).then(() => {
          messageInput.value = ""; // Clear input after sending message
        }).catch(error => {
          console.error("Error sending message:", error);
        });
      }
    }

    // Logout and show the name input again
    function logout() {
      userName = "";
      currentChat = null;
      document.getElementById("chatSection").style.display = "none";
      document.getElementById("nameSection").style.display = "block";
      document.getElementById("newChatName").value = "";
      document.getElementById("chatListSection").style.display = "none";
    }

    // Check if user is already logged in
    window.onload = () => {
      const storedUserName = localStorage.getItem("userName");
      if (storedUserName) {
        userName = storedUserName;
        document.getElementById("nameSection").style.display = "none";
        document.getElementById("chatListSection").style.display = "block";
        loadChatList();
      }
    }
  </script>
</body>
</html>
