<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat (No Backend)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: white;
      width: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .chat-box {
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .chat-input button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      max-width: 75%;
      clear: both;
    }

    .message.sent {
      background-color: #d1ffd1;
      margin-left: auto;
      text-align: right;
    }

    .message.received {
      background-color: #e2e2e2;
      text-align: left;
    }

    .name-input {
      display: flex;
      justify-content: center;
      padding: 20px;
      width: 100%;
    }

    .name-input input {
      padding: 10px;
      border-radius: 5px;
      width: 200px;
    }

    .name-input button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <!-- Name input section -->
    <div class="name-input" id="nameInputSection">
      <input type="text" id="userName" placeholder="Enter your name" />
      <button onclick="setName()">Start Chat</button>
    </div>

    <!-- Chat section -->
    <div id="chatSection" style="display:none;">
      <div class="chat-header">
        <h2>Real-time Chat</h2>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Load the username from localStorage, if available
    if (localStorage.getItem("userName")) {
      loadChat();
    } else {
      document.getElementById("nameInputSection").style.display = "flex";
      document.getElementById("chatSection").style.display = "none";
    }

    // Set the user's name and load the chat
    function setName() {
      const userName = document.getElementById("userName").value.trim();
      if (userName !== "") {
        localStorage.setItem("userName", userName);
        loadChat();
      } else {
        alert("Please enter a valid name.");
      }
    }

    // Load the chat messages
    function loadChat() {
      const userName = localStorage.getItem("userName");
      document.getElementById("nameInputSection").style.display = "none";
      document.getElementById("chatSection").style.display = "block";

      document.querySelector(".chat-header h2").innerText = `Welcome, ${userName}!`;

      // Load messages from localStorage
      const messages = JSON.parse(localStorage.getItem("messages")) || [];
      const chatBox = document.getElementById("chatBox");

      messages.forEach(msg => {
        displayMessage(msg.content, msg.type, msg.user);
      });
    }

    // Display a message in the chat box
    function displayMessage(content, type, user) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", type);
      messageDiv.innerHTML = `<strong>${user}:</strong> ${content}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send a message
    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const messageText = messageInput.value.trim();
      const userName = localStorage.getItem("userName");

      if (messageText !== "") {
        // Store the message in localStorage
        const messages = JSON.parse(localStorage.getItem("messages")) || [];
        messages.push({ content: messageText, type: "sent", user: userName });
        localStorage.setItem("messages", JSON.stringify(messages));

        // Display the message
        displayMessage(messageText, "sent", userName);

        messageInput.value = "";
        messageInput.focus();

        // Simulate a response from another user (for demonstration)
        setTimeout(() => {
          const response = `Hello, ${userName}! This is another user.`;
          messages.push({ content: response, type: "received", user: "Someone else" });
          localStorage.setItem("messages", JSON.stringify(messages));
          displayMessage(response, "received", "Someone else");
        }, 1000);
      }
    }
  </script>
</body>
</html>
