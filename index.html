<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat (No Backend)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: white;
      width: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .chat-box {
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .chat-input button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      max-width: 75%;
      clear: both;
    }

    .message.sent {
      background-color: #d1ffd1;
      margin-left: auto;
      text-align: right;
    }

    .message.received {
      background-color: #e2e2e2;
      text-align: left;
    }

    .name-input, .chat-options {
      display: flex;
      justify-content: center;
      padding: 20px;
      width: 100%;
      flex-direction: column;
      align-items: center;
    }

    .name-input input, .chat-options input {
      padding: 10px;
      border-radius: 5px;
      width: 200px;
      margin: 10px 0;
    }

    .name-input button, .chat-options button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .name-input button:hover, .chat-options button:hover {
      background-color: #45a049;
    }

    .chat-list {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-item {
      padding: 10px;
      background-color: #e2e2e2;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <!-- Name input section -->
    <div class="name-input" id="nameInputSection">
      <input type="text" id="userName" placeholder="Enter your name" />
      <button onclick="setName()">Start Chat</button>
    </div>

    <!-- Chat options (create or join chat) -->
    <div class="chat-options" id="chatOptionsSection" style="display:none;">
      <button onclick="showCreateChatSection()">Create a New Chat</button>
      <button onclick="showPublicChats()">Join an Existing Chat</button>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- Create a new chat section -->
    <div class="chat-options" id="createChatSection" style="display:none;">
      <input type="text" id="chatName" placeholder="Enter chat name" />
      <label for="chatVisibility">Public</label>
      <input type="radio" id="publicChat" name="visibility" value="public" checked />
      <label for="chatVisibility">Private</label>
      <input type="radio" id="privateChat" name="visibility" value="private" />
      <button onclick="createChat()">Create Chat</button>
    </div>

    <!-- Available chats -->
    <div class="chat-list" id="chatListSection" style="display:none;">
      <h3>Available Public Chats</h3>
      <div id="chatList"></div>
    </div>

    <!-- Chat section -->
    <div id="chatSection" style="display:none;">
      <div class="chat-header">
        <h2>Real-time Chat</h2>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Check if the user has a name saved in localStorage
    if (localStorage.getItem("userName")) {
      loadChatOptions();
    } else {
      document.getElementById("nameInputSection").style.display = "flex";
      document.getElementById("chatSection").style.display = "none";
    }

    // Set the user's name and load the chat options
    function setName() {
      const userName = document.getElementById("userName").value.trim();
      
      if (userName !== "") {
        // Check if the name already exists in any chat's messages
        const chats = JSON.parse(localStorage.getItem("chats")) || [];
        const nameExists = chats.some(chat => chat.messages.some(msg => msg.user === userName));
        
        if (nameExists) {
          alert("Name already in use. Please choose a different name.");
        } else {
          localStorage.setItem("userName", userName);
          loadChatOptions();
        }
      } else {
        alert("Please enter a valid name.");
      }
    }

    // Show chat options (create or join)
    function loadChatOptions() {
      const userName = localStorage.getItem("userName");
      document.getElementById("nameInputSection").style.display = "none";
      document.getElementById("chatOptionsSection").style.display = "block";
      document.querySelector(".chat-header h2").innerText = `Welcome, ${userName}!`;
    }

    // Show create chat section
    function showCreateChatSection() {
      document.getElementById("chatOptionsSection").style.display = "none";
      document.getElementById("createChatSection").style.display = "block";
    }

    // Show available public chats
    function showPublicChats() {
      document.getElementById("chatOptionsSection").style.display = "none";
      document.getElementById("chatListSection").style.display = "block";
      loadPublicChats();
    }

    // Load available public chats
    function loadPublicChats() {
      const chats = JSON.parse(localStorage.getItem("chats")) || [];
      const chatList = document.getElementById("chatList");
      chatList.innerHTML = '';

      chats.forEach(chat => {
        if (chat.visibility === "public") {
          const chatItem = document.createElement("div");
          chatItem.classList.add("chat-item");
          chatItem.innerHTML = chat.name;
          chatItem.onclick = () => joinChat(chat.name);
          chatList.appendChild(chatItem);
        }
      });
    }

    // Create a new chat (public or private)
    function createChat() {
      const chatName = document.getElementById("chatName").value.trim();
      const visibility = document.querySelector('input[name="visibility"]:checked').value;

      if (chatName !== "") {
        const chats = JSON.parse(localStorage.getItem("chats")) || [];
        const newChat = { name: chatName, visibility: visibility, messages: [] };
        chats.push(newChat);
        localStorage.setItem("chats", JSON.stringify(chats));
        alert(`Chat "${chatName}" created successfully!`);
        showPublicChats();
      } else {
        alert("Please enter a chat name.");
      }
    }

    // Join a selected chat
    function joinChat(chatName) {
      const chats = JSON.parse(localStorage.getItem("chats")) || [];
      const selectedChat = chats.find(chat => chat.name === chatName);
      if (selectedChat) {
        loadChat(selectedChat);
      }
    }

    // Load the selected chat's messages
    function loadChat(chat) {
      document.getElementById("chatListSection").style.display = "none";
      document.getElementById("chatSection").style.display = "block";
      document.getElementById("chatBox").innerHTML = '';

      chat.messages.forEach(msg => {
        displayMessage(msg.content, msg.type, msg.user);
      });

      document.querySelector(".chat-header h2").innerText = `Chat: ${chat.name}`;
    }

    // Display a message in the chat box
    function displayMessage(content, type, user) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", type);
      messageDiv.innerHTML = `<strong>${user}:</strong> ${content}`;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send a message
    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const messageText = messageInput.value.trim();
      const userName = localStorage.getItem("userName");
      const chatName = document.querySelector(".chat-header h2").innerText.replace("Chat: ", "");

      if (messageText !== "") {
        const chats = JSON.parse(localStorage.getItem("chats")) || [];
        const selectedChat = chats.find(chat => chat.name === chatName);
        
        if (selectedChat) {
          selectedChat.messages.push({ content: messageText, type: "sent", user: userName });
          localStorage.setItem("chats", JSON.stringify(chats));
          
          displayMessage(messageText, "sent", userName);
          messageInput.value = "";
        }
      }
    }

    // Logout the user
    function logout() {
      localStorage.removeItem("userName");
      document.getElementById("chatSection").style.display = "none";
      document.getElementById("nameInputSection").style.display = "flex";
      document.getElementById("chatOptionsSection").style.display = "none";
      document.getElementById("createChatSection").style.display = "none";
      document.getElementById("chatListSection").style.display = "none";
    }
  </script>
</body>
</html>
