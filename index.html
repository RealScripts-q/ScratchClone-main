<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Chat + Stream</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: #121212;
      color: #eee;
    }

    #stream {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
      border-right: 2px solid #333;
      position: relative;
    }

    video#screenVideo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #viewerCount {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #222;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      color: #00ff99;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      border-left: 2px solid #333;
      padding: 10px;
    }

    #auth-area {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    button {
      background: #3a3a3a;
      border: none;
      color: #eee;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.3s ease;
      flex: 1;
      margin: 0 5px;
    }

    button:hover { background: #007bff; }
    button:disabled { background: #555; cursor: not-allowed; }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: #121212;
      border-radius: 6px;
      padding: 12px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: inset 0 0 10px #000;
    }

    .chat-message {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .chat-message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
      border: 2px solid #007bff;
      background: #222;
    }

    .chat-message span {
      color: #ccc;
    }

    .chat-message .owner {
      font-weight: 700;
      color: #00ff99;
    }

    #input-area {
      display: flex;
      margin-top: 10px;
      gap: 8px;
    }

    #msgInput {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: #222;
      color: #eee;
    }

    #msgInput:focus { outline: none; background: #333; }

    #sendBtn {
      flex-shrink: 0;
      padding: 10px 20px;
      border-radius: 6px;
      background: #007bff;
      font-weight: 600;
    }

    #sendBtn:hover { background: #0056b3; }

    em { color: #666; }
  </style>
</head>
<body>
  <div id="stream">
    <div id="viewerCount">üëÅÔ∏è Viewers: 0</div>
    <video id="screenVideo" autoplay muted></video>
  </div>

  <div id="chat">
    <div id="auth-area">
      <button id="loginBtn">Sign in with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <button id="shareBtn" style="display:none;">Share Screen</button>
    </div>
    <div id="messages"><em>Please sign in to chat</em></div>
    <div id="input-area" style="display:none;">
      <input id="msgInput" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCq74S-8b4maDXEKkDXwoaz28Y_Qf0N_34",
      authDomain: "livestreamchat-268a9.firebaseapp.com",
      databaseURL: "https://livestreamchat-268a9-default-rtdb.firebaseio.com",
      projectId: "livestreamchat-268a9",
      storageBucket: "livestreamchat-268a9.appspot.com",
      messagingSenderId: "761482927725",
      appId: "1:761482927725:web:7d525941da69c424bb6964"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const STREAM_OWNER_EMAIL = "realgyjs@gmail.com"; // üî• YOUR EMAIL HERE

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const shareBtn = document.getElementById('shareBtn');
    const viewerCount = document.getElementById('viewerCount');

    const messagesDiv = document.getElementById('messages');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const inputArea = document.getElementById('input-area');
    const screenVideo = document.getElementById('screenVideo');

    let currentUser = null;
    let messagesRef = null;
    let viewerRef = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        inputArea.style.display = 'flex';

        // Only owner can share screen
        if (user.email === STREAM_OWNER_EMAIL) {
          shareBtn.style.display = 'inline-block';
        } else {
          shareBtn.style.display = 'none';
        }

        messagesDiv.innerHTML = '';
        startListeningMessages();
        updateViewers(true);
      } else {
        currentUser = null;
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        shareBtn.style.display = 'none';
        inputArea.style.display = 'none';
        messagesDiv.innerHTML = '<em>Please sign in to chat</em>';
        stopListeningMessages();
        updateViewers(false);
      }
    });

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => alert('Sign-in error: ' + e.message));
    };

    logoutBtn.onclick = () => auth.signOut();

    sendBtn.onclick = () => {
      if (!currentUser) return;
      const text = msgInput.value.trim();
      if (!text) return;

      db.ref('messages').push({
        user: currentUser.displayName || "Anonymous",
        photoURL: currentUser.photoURL,
        text: text,
        timestamp: Date.now()
      });

      msgInput.value = '';
    };

    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    function startListeningMessages() {
      messagesRef = db.ref('messages').limitToLast(50);
      messagesRef.on('child_added', snapshot => {
        const msg = snapshot.val();
        const msgElem = document.createElement('div');
        msgElem.className = 'chat-message';

        const img = document.createElement('img');
        img.src = msg.photoURL || 'https://via.placeholder.com/30';
        img.alt = 'PFP';

        const span = document.createElement('span');
        if (msg.user === (currentUser.displayName || "Anonymous")) {
          span.textContent = `${msg.user}: ${msg.text}`;
          span.className = 'owner';
        } else {
          span.textContent = `${msg.user}: ${msg.text}`;
        }

        msgElem.appendChild(img);
        msgElem.appendChild(span);
        messagesDiv.appendChild(msgElem);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function stopListeningMessages() {
      if (messagesRef) messagesRef.off();
    }

    // Viewer counter
    function updateViewers(isJoining) {
      const viewersRef = db.ref("viewers");

      if (isJoining && currentUser) {
        viewerRef = viewersRef.child(currentUser.uid);
        viewerRef.set(true);
        viewerRef.onDisconnect().remove();
      } else if (viewerRef) {
        viewerRef.remove();
      }

      viewersRef.on("value", snapshot => {
        const count = snapshot.numChildren();
        viewerCount.textContent = `üëÅÔ∏è Viewers: ${count}`;
      });
    }

    shareBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        screenVideo.srcObject = stream;
      } catch (err) {
        alert("Screen share failed: " + err.message);
      }
    };
  </script>
</body>
</html>
