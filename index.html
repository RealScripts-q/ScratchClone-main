<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
      border: 2px solid #333;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button#startBtn {
      background: #28a745;
      color: white;
    }
    button#startBtn:hover {
      background: #218838;
    }
    button#stopBtn {
      background: #dc3545;
      color: white;
    }
    button#stopBtn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h1>üñ•Ô∏è Screen Recorder</h1>
  <video id="screenVideo" autoplay muted playsinline></video><br/>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn">Stop Recording</button>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let screenStream;
    const videoElement = document.getElementById('screenVideo');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    async function startScreenRecording() {
      try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: { cursor: "motion" },
          audio: true
        });

        videoElement.srcObject = screenStream;

        recordedChunks = [];
        mediaRecorder = new MediaRecorder(screenStream);

        mediaRecorder.ondataavailable = function (e) {
          if (e.data.size > 0) {
            recordedChunks.push(e.data);
          }
        };

        mediaRecorder.onstop = function () {
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.style.display = "none";
          a.href = url;
          a.download = "recorded_screen.webm";
          document.body.appendChild(a);
          a.click();

          setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          }, 100);

          // Stop all tracks after recording
          screenStream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      }
    }

    function stopScreenRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    }

    startBtn.addEventListener("click", startScreenRecording);
    stopBtn.addEventListener("click", stopScreenRecording);
  </script>
</body>
</html>
