<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Clone</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #stage {
            width: 100%;
            height: 300px;
            background-color: #add8e6;
            position: relative;
            margin-top: 20px;
        }

        #sprite {
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #blocks-container {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .block {
            padding: 10px;
            background-color: #f39c12;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .block:hover {
            background-color: #e67e22;
        }

        .draggable {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="sprite" class="draggable"></div>
    </div>

    <div id="blocks-container">
        <div class="block" data-action="move">Move</div>
        <div class="block" data-action="turn">Turn</div>
        <div class="block" data-action="say">Say</div>
    </div>

    <script>
        // script.js

        // Handling Dragging for Sprite
        const sprite = document.getElementById('sprite');
        let isDragging = false;
        let offsetX, offsetY;

        sprite.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - sprite.getBoundingClientRect().left;
            offsetY = e.clientY - sprite.getBoundingClientRect().top;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                sprite.style.left = `${e.clientX - offsetX}px`;
                sprite.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Block Actions
        const blocks = document.querySelectorAll('.block');

        blocks.forEach(block => {
            block.addEventListener('click', (e) => {
                const action = e.target.dataset.action;
                handleBlockAction(action);
            });
        });

        function handleBlockAction(action) {
            switch (action) {
                case 'move':
                    moveSprite();
                    break;
                case 'turn':
                    turnSprite();
                    break;
                case 'say':
                    spriteSay();
                    break;
                default:
                    console.log('Unknown action');
            }
        }

        // Move sprite function
        function moveSprite() {
            const currentX = parseInt(sprite.style.left);
            const currentY = parseInt(sprite.style.top);
            sprite.style.left = `${currentX + 50}px`; // Move sprite to the right
        }

        // Turn sprite function
        function turnSprite() {
            const currentRotation = sprite.style.transform.replace(/[^\d.]/g, '');
            const newRotation = currentRotation ? parseInt(currentRotation) + 45 : 45;
            sprite.style.transform = `translate(-50%, -50%) rotate(${newRotation}deg)`;
        }

        // Sprite says something function
        function spriteSay() {
            alert("Hello from the Sprite!");
        }

    </script>

</body>
</html>
