<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    #chatBox {
      max-height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
    }
    #messageInput {
      width: calc(100% - 60px);
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.sent {
      text-align: right;
    }
    .message.received {
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Real-Time Chat</h2>

    <!-- Name Input Section -->
    <div id="nameSection">
      <input type="text" id="userName" placeholder="Enter your name" />
      <button onclick="setUserName()">Start Chat</button>
    </div>

    <!-- Chat Section -->
    <div id="chatSection" style="display:none;">
      <div id="chatBox"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase Configuration (use your actual Firebase config here)
    const firebaseConfig = {
      apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
      authDomain: "memechat2-54d1d.firebaseapp.com",
      databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
      projectId: "memechat2-54d1d",
      storageBucket: "memechat2-54d1d.firebasestorage.app",
      messagingSenderId: "598300946052",
      appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    // Global variables
    let userName = "";
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    // Set username and show chat
    function setUserName() {
      userName = document.getElementById("userName").value;
      if (userName.trim() !== "") {
        localStorage.setItem("userName", userName);
        document.getElementById("nameSection").style.display = "none";
        document.getElementById("chatSection").style.display = "block";
        startChat();
      } else {
        alert("Please enter a valid name.");
      }
    }

    // Start the chat and listen for new messages
    function startChat() {
      loadMessages();
      listenForMessages();
    }

    // Load chat messages from Firebase Realtime Database
    function loadMessages() {
      const chatRef = db.ref('chatMessages');
      chatRef.on('value', snapshot => {
        const messages = snapshot.val();
        chatBox.innerHTML = ""; // Clear the chat box

        for (const key in messages) {
          if (messages.hasOwnProperty(key)) {
            const msg = messages[key];
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", msg.user === userName ? "sent" : "received");
            messageDiv.innerHTML = `<strong>${msg.user}:</strong> ${msg.content}`;
            chatBox.appendChild(messageDiv);
          }
        }
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
      });
    }

    // Listen for new messages in real-time
    function listenForMessages() {
      const chatRef = db.ref('chatMessages');
      chatRef.on('child_added', (data) => {
        const msg = data.val();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", msg.user === userName ? "sent" : "received");
        messageDiv.innerHTML = `<strong>${msg.user}:</strong> ${msg.content}`;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
      });
    }

    // Send message to Firebase Realtime Database
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message !== "") {
        const chatRef = db.ref('chatMessages');
        chatRef.push({
          user: userName,
          content: message
        }).then(() => {
          messageInput.value = ""; // Clear input after sending message
        }).catch(error => {
          console.error("Error sending message: ", error);
        });
      }
    }
  </script>
</body>
</html>
