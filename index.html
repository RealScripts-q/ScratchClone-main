<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Chat container styles */
        #messages {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column-reverse; /* To show messages at the bottom */
        }

        .message {
            padding: 5px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message .user {
            font-weight: bold;
        }

        .message .content {
            margin-left: 10px;
        }

        /* Input fields and button styles */
        input[type="text"], button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
        }

        /* Hide chat until user has entered a name */
        #chatContainer {
            display: none;
        }

        #nameInputContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #nameInput {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Chat Room</h2>

    <!-- Name input container -->
    <div id="nameInputContainer">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="setUserName()">Enter Chat</button>
    </div>

    <!-- Chat container (hidden until the user sets a name) -->
    <div id="chatContainer">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    
    <script>
        // Firebase initialization
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, set, onValue } from "firebase/database";

        const firebaseConfig = {
            apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
            authDomain: "memechat2-54d1d.firebaseapp.com",
            projectId: "memechat2-54d1d",
            storageBucket: "memechat2-54d1d.firebasestorage.app",
            messagingSenderId: "598300946052",
            appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let userName = ""; // Variable to store the user's name

        // Function to set the user's name
        function setUserName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (name) {
                userName = name;
                document.getElementById('nameInputContainer').style.display = 'none'; // Hide name input
                document.getElementById('chatContainer').style.display = 'block'; // Show chat
                displayMessages(); // Start displaying messages
            } else {
                alert("Please enter a valid name.");
            }
        }

        // Reference to Firebase messages
        const messagesRef = ref(database, 'messages/');

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim() === '') return;

            const newMessageKey = Date.now(); // Unique key for the message
            set(ref(database, 'messages/' + newMessageKey), {
                user: userName, // Use the chosen user name
                content: message,
            });

            messageInput.value = ''; // Clear the input field
        }

        // Function to display messages
        function displayMessages() {
            onValue(messagesRef, (snapshot) => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = ''; // Clear current messages
                
                snapshot.forEach((childSnapshot) => {
                    const messageData = childSnapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    
                    messageElement.innerHTML = `
                        <span class="user">${messageData.user}</span>: 
                        <span class="content">${messageData.content}</span>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
            });
        }
    </script>
</body>
</html>
