<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            height: 90vh;
            padding: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        .editor {
            width: 30%;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .editor textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .output {
            width: 60%;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            height: 100%;
            overflow: auto;
            white-space: pre-wrap;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Code Playground</h1>
    </header>

    <div class="container">
        <div class="editor">
            <h2>HTML Code</h2>
            <textarea id="htmlCode" placeholder="Write HTML code here..."></textarea>

            <h2>CSS Code</h2>
            <textarea id="cssCode" placeholder="Write CSS code here..."></textarea>

            <h2>JavaScript Code</h2>
            <textarea id="jsCode" placeholder="Write JavaScript code here..."></textarea>

            <button onclick="runCode()">Run Code</button>
        </div>

        <div class="output" id="output">
            <h2>Output</h2>
            <iframe id="outputFrame" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        function runCode() {
            // Get the values of HTML, CSS, and JavaScript
            const htmlCode = document.getElementById('htmlCode').value;
            const cssCode = document.getElementById('cssCode').value;
            const jsCode = document.getElementById('jsCode').value;

            // Prepare the complete code to be injected into the iframe
            const iframe = document.getElementById('outputFrame');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            // Set the HTML, CSS, and JavaScript in the iframe
            iframeDocument.open();
            iframeDocument.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>
                        ${cssCode}
                    </style>
                </head>
                <body>
                    ${htmlCode}
                    <script>
                        ${jsCode}
                    </script>
                </body>
                </html>
            `);
            iframeDocument.close();
        }
    </script>
</body>
</html>
