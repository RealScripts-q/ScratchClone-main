<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f1f1f1; }
    #chatBox { display: none; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { background: white; margin: 5px 0; padding: 10px; border-radius: 5px; }
    #sendArea { display: flex; padding: 10px; background: #fff; }
    #sendArea input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #sendArea button { margin-left: 5px; padding: 10px; border: none; background: #2196f3; color: white; border-radius: 5px; }
    #sendArea input[type="file"] { display: none; }
    #fileButton { margin-left: 5px; padding: 10px; border: none; background: #2196f3; color: white; border-radius: 5px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Join Chat Room</h2>
  <input id="name" placeholder="Your Name" /><br><br>
  <input id="room" placeholder="Room Name" /><br><br>
  <button onclick="joinRoom()">Join</button>
</div>

<div id="chatBox">
  <div id="messages"></div>
  <div id="sendArea">
    <input id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <label id="fileButton" for="fileInput">Upload File</label>
    <input id="fileInput" type="file" onchange="handleFileUpload(event)" />
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
    authDomain: "memechat2-54d1d.firebaseapp.com",
    databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
    projectId: "memechat2-54d1d",
    storageBucket: "memechat2-54d1d.appspot.com",
    messagingSenderId: "598300946052",
    appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  let user = "", room = "";

  function joinRoom() {
    user = document.getElementById("name").value.trim();
    room = document.getElementById("room").value.trim();
    if (!user || !room) return alert("Please enter name and room.");

    document.getElementById("login").style.display = "none";
    document.getElementById("chatBox").style.display = "flex";
    listen();
    db.ref("rooms/" + room + "/users").push(user);
    db.ref("rooms/" + room + "/messages").on('child_added', displayMessage);
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    const msg = {
      user: user,
      text: text,
      time: Date.now(),
      type: 'text' // Text message type
    };
    db.ref("rooms/" + room + "/messages").push(msg);
    input.value = "";
  }

  function displayMessage(snapshot) {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "msg";
    let msgContent = `<strong>${msg.user}</strong><br>${msg.text}`;

    // Handling images and videos
    if (msg.type === 'image') {
      msgContent = `<strong>${msg.user}</strong><br><img src="${msg.url}" style="max-width: 100%;"/><br>`;
    } else if (msg.type === 'video') {
      msgContent = `<strong>${msg.user}</strong><br><video controls style="max-width: 100%"><source src="${msg.url}" type="video/mp4"></video><br>`;
    }

    div.innerHTML = msgContent;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  }

  function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
      const storageRef = storage.ref("uploads/" + file.name);
      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          const msg = {
            user: user,
            text: "",
            time: Date.now(),
            type: file.type.startsWith('image/') ? 'image' : 'video',
            url: url
          };
          db.ref("rooms/" + room + "/messages").push(msg);
        });
      });
    }
  }

  function listen() {
    const messages = document.getElementById("messages");
    db.ref("rooms/" + room + "/messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<strong>${msg.user}</strong><br>${msg.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });
  }
</script>

</body>
</html>
