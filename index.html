<!DOCTYPE html>
<html>
<head>
  <title>Private MemeChat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; }
    #login { padding: 20px; text-align: center; }
    #chatArea { display: none; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: scroll; padding: 10px; }
    #messages div { margin-bottom: 10px; background: #fff; padding: 8px; border-radius: 8px; }
    #sendBox { display: flex; padding: 10px; background: #fff; }
    #sendBox input { flex: 1; padding: 10px; }
    #sendBox button { padding: 10px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Join MemeChat Room</h2>
  <input type="text" id="username" placeholder="Enter your name"><br><br>
  <input type="text" id="room" placeholder="Room name (auto from invite)"><br><br>
  <button onclick="joinRoom()">Join Chat</button>
  <p>You can share this page with ?room=ROOM_NAME for invites.</p>
</div>

<div id="chatArea">
  <div id="messages"></div>
  <div id="sendBox">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB4HiV-vR8ZwqH2VIAT9HaPC--lPVN6B1U",
    authDomain: "memechat2-54d1d.firebaseapp.com",
    databaseURL: "https://memechat2-54d1d-default-rtdb.firebaseio.com",
    projectId: "memechat2-54d1d",
    storageBucket: "memechat2-54d1d.appspot.com",
    messagingSenderId: "598300946052",
    appId: "1:598300946052:web:7eed3b96d89933b1159cd1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let username = "", room = "";

  function joinRoom() {
    username = document.getElementById("username").value.trim();
    room = document.getElementById("room").value.trim() || "default";
    if (!username) return alert("Enter your name!");
    document.getElementById("login").style.display = "none";
    document.getElementById("chatArea").style.display = "flex";
    startListening();
  }

  function sendMessage() {
    const msg = document.getElementById("messageInput").value.trim();
    if (!msg) return;
    const msgData = {
      sender: username,
      text: msg,
      time: new Date().toLocaleTimeString()
    };
    db.ref("rooms/" + room).push(msgData);
    document.getElementById("messageInput").value = "";
  }

  function startListening() {
    db.ref("rooms/" + room).on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.innerHTML = `<b>${msg.sender}</b> <small>${msg.time}</small><br>${msg.text}`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  }

  // Auto-join from URL ?room=roomname
  const urlParams = new URLSearchParams(window.location.search);
  const prefillRoom = urlParams.get('room');
  if (prefillRoom) document.getElementById("room").value = prefillRoom;
</script>

</body>
</html>
