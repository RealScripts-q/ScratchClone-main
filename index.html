<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground with Drag and Drop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            height: 80vh;
            padding: 20px;
            justify-content: space-between;
        }

        .code-blocks {
            width: 30%;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            height: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .code-block {
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: grab;
        }

        .playground {
            width: 60%;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            height: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dropped-element {
            padding: 5px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            margin: 20px auto;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Code Playground with Drag and Drop</h1>
    </header>

    <div class="container">
        <div class="code-blocks">
            <h2>HTML Blocks</h2>
            <div class="code-block" draggable="true" id="doctype">DOCTYPE HTML</div>
            <div class="code-block" draggable="true" id="html">HTML</div>
            <div class="code-block" draggable="true" id="head">HEAD</div>
            <div class="code-block" draggable="true" id="body">BODY</div>
            <div class="code-block" draggable="true" id="p">P (Paragraph)</div>
            <div class="code-block" draggable="true" id="text">Text</div>
        </div>

        <div class="playground" id="playground" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Your Playground</h2>
            <div class="dropped-element">DOCTYPE HTML</div>
            <div class="dropped-element">HTML</div>
            <div class="dropped-element">HEAD</div>
            <div class="dropped-element">BODY</div>
            <div class="dropped-element">P (Paragraph)</div>
            <div class="dropped-element">Welcome to your playground! Start building your website by dragging blocks from the left.</div>
        </div>
    </div>

    <button onclick="runCode()">Run Code</button>

    <div class="output" id="output">
        <h2>Output</h2>
        <iframe id="outputFrame" style="width: 100%; height: 200px; border: none;"></iframe>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            var newElement = document.createElement('div');
            newElement.textContent = draggedElement.textContent;
            newElement.setAttribute('class', 'dropped-element');
            event.target.appendChild(newElement);
        }

        function runCode() {
            var playground = document.getElementById("playground");
            var outputFrame = document.getElementById("outputFrame");
            var iframeDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;

            var htmlContent = "<!DOCTYPE html><html><head><title>Code Playground</title></head><body>";

            // Loop through each block in the playground to generate HTML structure
            var blocks = playground.querySelectorAll('.dropped-element');
            blocks.forEach(function(block) {
                if (block.textContent == 'DOCTYPE HTML') {
                    htmlContent += "<!DOCTYPE html>";
                } else if (block.textContent == 'HTML') {
                    htmlContent += "<html>";
                } else if (block.textContent == 'HEAD') {
                    htmlContent += "<head><title>Code Playground</title></head>";
                } else if (block.textContent == 'BODY') {
                    htmlContent += "<body>";
                } else if (block.textContent == 'P (Paragraph)') {
                    htmlContent += "<p>";
                } else {
                    htmlContent += block.textContent + "</p>";
                }
            });

            htmlContent += "</body></html>";

            iframeDoc.open();
            iframeDoc.write(htmlContent);
            iframeDoc.close();
        }

        // Make the code blocks draggable
        document.querySelectorAll('.code-block').forEach(function(block) {
            block.addEventListener('dragstart', drag);
        });
    </script>
</body>
</html>
